<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers at Orbis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Discover Your Next Career at Orbis</h1>
            <p>Join a team that solves the world's toughest challenges and empowers innovation.</p>
            <a href="#jobs" class="cta-button">View Open Positions</a>
        </div>
    </header>

    <!-- Job Search Filters -->
    <section id="filters" class="filters-section">
        <div class="filters-container">
            <input type="text" placeholder="Search by keyword" class="filter-input" id="keyword-filter">
            <select class="filter-select" id="location-filter">
                <option value="">All Locations</option>
                <option value="Washington, DC">Washington, DC</option>
                <option value="New York, NY">New York, NY</option>
            </select>
            <button class="filter-button">Search</button>
        </div>
    </section>

    <!-- Job Listings -->
    <section id="jobs" class="jobs-section">
        <div id="career-site"></div>
        <script type="text/javascript" src="https://careers-content.clearcompany.com/js/v1/career-site.js?siteId=246a2adf-896b-41b9-8cef-8e9c09fae489"></script>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Orbis Operations. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
